<!DOCTYPE html>
<html mode="ios">

<head>
  <meta charset="UTF-8">
  <title>RSA GUI</title>
  <meta name="color-scheme" content="light dark" />
  <script type="module" src="./node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="./node_modules/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="./node_modules/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="./node_modules/@vscode/codicons/dist/codicon.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/dark.css">
</head>

<body class="dark">
  <ion-app class="app">
    <div class="drag-area"></div>
    <div class="win32-window-controls">
      <button class="control codicon codicon-chrome-minimize" id="minimize"></button>
      <button class="control codicon codicon-chrome-maximize" id="maximize"></button>
      <button class="control codicon codicon-chrome-close" id="close"></button>
    </div>
    <ion-segment class="segment" id="segment">
      <ion-segment-button value="encrypt">
        <ion-label>Encrypt</ion-label>
        <p class="selected-key">test-key-0</p>
      </ion-segment-button>
      <ion-segment-button value="decrypt">
        <ion-label>Decrypt</ion-label>
        <p class="selected-key">test-key-1</p>
      </ion-segment-button>
    </ion-segment>
    <div class="popup-selector-mask">
      <div class="key-selector popup-selector" id="key-selector">
        <button class="popup-selector-item">test-key-0</button>
        <button class="popup-selector-item">test-key-1</button>
        <button class="popup-selector-item">test-key-2</button>
      </div>
    </div>
    <div class="io-area">
      <div class="left">
        <ion-textarea class="input" id="input"></ion-textarea>
      </div>
      <div class="right">
        <p class="output" id="output"></p>
      </div>
    </div>
  </ion-app>
  <script src="./scripts/main.js"></script>
  <script src="./scripts/renderer.js"></script>
</body>

</html>
