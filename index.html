<!DOCTYPE html>
<html mode="ios">

<head>
  <meta charset="UTF-8">
  <title>RSA GUI</title>
  <script type="module" src="./node_modules/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="./node_modules/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="./node_modules/@ionic/core/css/ionic.bundle.css" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <ion-app class="app">
    <div class="drag-area"></div>
    <ion-segment class="segment" id="segment">
      <ion-segment-button value="encrypt">
        <ion-label>Encrypt</ion-label>
      </ion-segment-button>
      <ion-segment-button value="decrypt">
        <ion-label>Decrypt</ion-label>
      </ion-segment-button>
    </ion-segment>
    <div class="io-area">
      <ion-textarea class="input" id="input"></ion-textarea>
      <p>Hello, World</p>
    </div>
  </ion-app>
  <script src="script.js"></script>
</body>

</html>
